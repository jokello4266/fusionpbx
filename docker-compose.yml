version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowsense-postgres
    environment:
      POSTGRES_USER: flowsense
      POSTGRES_PASSWORD: flowsense
      POSTGRES_DB: flowsense
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowsense"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./flowsense-backend
      dockerfile: Dockerfile
    container_name: flowsense-backend
    environment:
      DATABASE_URL: postgresql://flowsense:flowsense@postgres:5432/flowsense
    volumes:
      - ./flowsense-backend:/app
      - photos_data:/app/photos
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: flowsense-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  photos_data:
  nginx_logs:


